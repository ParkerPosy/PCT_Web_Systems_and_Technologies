  <body>
    <div class="content">
      <header>
        <div class="navigation-bar-wrapper">
          <div class="navigation-bar">
            <h1 class="logo">Parker Conn</h1>
            <div id="hamburger" class="hamburglar is-closed">
              <div class="burger-icon">
                <div class="burger-container">
                  <span class="burger-bun-top"></span>
                  <span class="burger-filling"></span>
                  <span class="burger-bun-bot"></span>
                </div>
              </div>
              <!-- svg ring container -->
              <div class="burger-ring">
                <svg class="svg-ring">
                  <path
                    class="path"
                    fill="none"
                    stroke="#fff"
                    stroke-miterlimit="10"
                    stroke-width="4"
                    d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2"
                  />
                </svg>
              </div>
              <!-- the masked path that animates the fill to the ring -->
              <svg width="0" height="0">
                <mask id="mask">
                  <path
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="#ff0000"
                    stroke-miterlimit="10"
                    stroke-width="4"
                    d="M 34 2 c 11.6 0 21.8 6.2 27.4 15.5 c 2.9 4.8 5 16.5 -9.4 16.5 h -4"
                  />
                </mask>
              </svg>
              <div class="path-burger">
                <div class="animate-path">
                  <div class="path-rotation"></div>
                </div>
              </div>
              <!-- Hamburger menu credit: https://codepen.io/kylehenwood/pen/Alayb -->
            </div>
            <nav class="buttons closed" aria-label="Navbar for parkerconn.com" id="navbar-buttons">
              <a class="button-styling" role="menuitem" href="../index.html">
                <span>Home</span>
              </a>
              <a class="button-styling" role="menuitem" href="about.html">
                <span>About</span>
              </a>
              <a class="button-styling" role="menuitem" href="projects.html">
                <span>Projects</span>
              </a>
              <a class="button-styling" role="menuitem" href="resume.html">
                <span>Resume</span>
              </a>
              <a class="button-styling" role="menuitem" href="#">
                <span>Contact Me</span>
              </a>
            </nav>
          </div>
        </div>
      </header>

      <!-- TODO: More socials?-->
      <main>
        <section id="contact-me" aria-labelledby="contact-me-title">
          <h2 id="contact-me-title">Contact Me</h2>
          <div class="social-group">
            <a
              class="social button-styling"
              title="parkerconn@gmail.com"
              href="mailto:parkerconn@gmail.com"
              >Email Me!</a
            >
            <a
              class="social button-styling"
              title="https://github.com/ParkerPosy"
              href="https://github.com/ParkerPosy"
              >Check out my GitHub!</a
            >
            <a
              class="social button-styling"
              title="https://www.linkedin.com/in/ParkerConn/"
              href="https://www.linkedin.com/in/ParkerConn/"
              >Check out my LinkedIn!</a
            >
          </div>
          <h3>Send me your info</h3>
          <form class="d-flex flex-column was-validated">
            <div id="name-wrapper" class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter Name"
                required
                aria-required="true"
              />
              <div class="invalid-feedback" role="alert">
                This field is required
              </div>
            </div>
            <div id="email-wrapper" class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                required
                aria-required="true"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback" role="alert">
                This field is required
              </div>
            </div>
            <div id="feedback-wrapper" class="form-group">
              <label for="feedback">Additional Feedback:</label>
              <textarea
                name="feedback"
                id="feedback"
                class="form-control"
                col
                skills="30"
                rows="10"
                required
                aria-required="true"
              ></textarea>
              <div class="invalid-feedback" role="alert">
                This field is required
              </div>
            </div>
            <input
              class="ml-auto w-25 button-styling submit"
              type="submit"
              value="Submit"
            />
          </form>
        </section>
      </main>

      <div class="push"></div>
    </div>
